<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_page_style.css">
</head>
<body>


<header id="header">

    <h1></h1>

</header>


<div id="Welcome_Page">
    <form action="home.html" method="GET">

        <div class="inputs">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="Name" required>
        </div>

        <br>

        <div class="inputs">
            <label for="name">Password</label>
            <input name="Password" id="Password" type="password" placeholder="Password" required>
        </div>

        <br>

        <div class="inputs">
            <label for="Email">Email</label>
            <input name="Email" id="Email" type="email" placeholder="someone@gmail.com" required>
        </div>
    <br>

    <div class="inputs">
        <label for="Date Of Birth">Date Of Birth</label>
        <input name="Date Of Birth" id="Date Of Birth" type="date" required>
    </div>

    <br>

    <div class="inputs">
        <label for="AGE">Age</label>
        <input name="AGE" id="AGE" type="text" min="13" max="200" required>
    </div>

    <div class="inputs">
        <label for="gender">Male</label>
        <input name="gender" id="gender" type="radio" required>

        <label for="gender">Female</label>
        <input name="gender" id="gender" type="radio" required>
    </div>

    <br>

    <h4>Continue to the next page after filling out the form above.Use the link below</h4>

   <a id="home_redirect" href="home.html">Continue to the home page.</a>

    </form>
</div>

</body>
</html>
